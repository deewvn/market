<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a [routerLink]="''" style="color: #fff"><mat-icon>home</mat-icon></a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav-content style="height: 90vh">
    <mat-list>
      <mat-list-item *ngFor="let item of cart.items; let i = index">
        {{ item.name }} {{ item.price | currency }}
        <button mat-icon-button (click)="remove(i)">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav-content>
</mat-sidenav-container>
